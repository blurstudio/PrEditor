[GLOBALS]
name=Maxscript
filetypes=.ms;.mcr
linecomment=--

[LEXER]
class=MaxscriptLexer
module=blurdev.ide.lexers.maxscriptlexer

[DESCRIPTORS]
function1=(?P<level>[ \t]*)(?P<misc>function|fn)[ \t]*(?P<name>[^=$]+)
class1=(?P<level>[ \t]*)(?P<type>struct|rollout)[ \t]*(?P<name>[^=($]+)

[COLOR_TYPES]
comment=1,2
keyword=3
number=5
operator=4
string=6