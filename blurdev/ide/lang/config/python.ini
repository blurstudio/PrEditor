[GLOBALS]
name=Python
filetypes=.py;.pyw;.pys;.b;.pytempl
linecomment=#

[LEXER]
class=PythonLexer
module=blurdev.ide.lexers.pythonlexer

[DESCRIPTORS]
function1=^(?P<level>[ \t]*)def\s+(?P<name>\w+\s*[^:]*):
class1=^(?P<level>[ \t]*)class\s+(?P<name>\w+\s*[^:]*):

[COLOR_TYPES]
comment=1,12
keyword=5
operator=15,10
method=9,8
number=2
misc=0
string=3,4,7,6,13
smartHighlight=14
