[GLOBALS]
name=Javascript
filetypes=.js
linecomment=//

[LEXER]
class=QsciLexerJavaScript

[DESCRIPTORS]
function1=^(?P<level>[ \t]*)(?P<name>[a-zA-Z0-9_\.]+)[ \t]*(:|=)[ \t]*function
class1=^(?P<level>[ \t]*)(?P<name>[a-zA-Z0-9_\.]+)[ \t]*(:|=)[ \t]*new[ \t]*Class

[COLOR_TYPES]
comment=1,3,17,18,2,15
misc=0
string=6,7,12,13
method=19
text=11
keyword=5,16,9
number=4,8
operator=10
regex=14