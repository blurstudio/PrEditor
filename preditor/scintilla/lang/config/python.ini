[GLOBALS]
name=Python
filetypes=.py;.pyw;.pys;.b;.pytempl
linecomment=#

[LEXER]
class=PythonLexer
module=preditor.scintilla.lexers.pythonlexer

[DESCRIPTORS]
function1=^(?P<level>[ \t]*)def\s+(?P<name>\w+\s*[^:]*):
class1=^(?P<level>[ \t]*)class\s+(?P<name>\w+\s*[^:]*):

[COLOR_TYPES]
comment=1
commentBlock=12
keyword=5
operator=10
decorator=15
method=8
function=9
number=2
misc=0
string=3,4,7,6
tripleQuotedString=6,7
unclosedString=13
identifier=11
smartHighlight=14
