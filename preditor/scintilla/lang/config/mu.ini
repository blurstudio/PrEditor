[GLOBALS]
name=Mu
filetypes=.mu
linecomment=//

[LEXER]
class=MuLexer
module=preditor.scintilla.lexers.mulexer

[DESCRIPTORS]
function1=^(?P<level>[ \t]*)method:\s+(?P<name>\w+\s*[^{]*)
class1=^(?P<level>[ \t]*)class:\s+(?P<name>\w+\s*[^{]*)

[COLOR_TYPES]
comment=1,3,17,18,2,15
misc=0
string=6,7,12,13
method=19
operator=10
keyword=5,16,9
number=4,8
regex=14
