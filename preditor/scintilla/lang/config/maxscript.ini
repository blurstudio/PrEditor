[GLOBALS]
name=Maxscript
filetypes=.ms;.mcr
linecomment=--

[LEXER]
class=MaxscriptLexer
module=preditor.scintilla.lexers.maxscriptlexer

[DESCRIPTORS]
function1=(?P<level>\s*)(?P<misc>function|fn)\s*(?P<name>[^=\n]+)=
class1=(?P<level>\s*)(?P<type>struct|rollout)\s*(?P<name>[^=($]+)

[COLOR_TYPES]
comment=1,2
keyword=3
number=5
operator=4
string=6
smartHighlight=7
